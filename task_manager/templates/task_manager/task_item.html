<div id="task-{{ task.id }}" class="card mb-2 p-2 d-flex justify-content-between align-items-center flex-row">
  <div class="{% if not user.is_authenticated %}text-muted{% endif %}">
    <strong>{{ task.title }}</strong>
    {% if task.completed %}
      <span class="badge bg-success">Completada</span>
    {% endif %}
  </div>
  <div>
    <button class="btn btn-sm btn-outline-secondary me-2"
            hx-get="{% url 'task_edit' task.id %}"
            hx-target="#modal-body"
            hx-trigger="click"
            {% if not user.is_authenticated %}disabled{% endif %}>
      Editar
    </button>
    <button class="btn btn-sm btn-outline-danger"
            hx-post="{% url 'task_delete' task.id %}"
            hx-target="#task-{{ task.id }}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            {% if not user.is_authenticated %}disabled{% endif %}>
      Eliminar
    </button>
  </div>
</div>
